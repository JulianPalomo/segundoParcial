<div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email format invalid.</small>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password required.</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Enter</button>
    </form>
  </div>
